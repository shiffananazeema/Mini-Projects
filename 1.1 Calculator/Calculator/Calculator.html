<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Arial, sans-serif;
            background: #0b1220;
        }

        .calc {
            width: 320px;
            background: #111a2e;
            padding: 16px;
            border-radius: 16px;
        }

        #d {
            background: #0b1220;
            color: white;
            padding: 14px;
            border-radius: 12px;
            text-align: right;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .center-row {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .center-row button {
            width: 100%;
        }

        button {
            padding: 14px;
            font-size: 18px;
            border: 0;
            border-radius: 12px;
            background: #172342;
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .danger {
            background: #4a1f2a;
        }

        .equal {
            background: #2a6df6;
        }

        .op {
            background: #1a2a55;
        }
    </style>

</head>

<body>
    <div class="calc">
        <p id="d">0</p>

        <div class="grid">
            <button class="op" onclick="press('+')">+</button>
            <button class="op" onclick="press('-')">-</button>
            <button class="op" onclick="press('/')">÷</button>
            <button class="op" onclick="press('*')">×</button>

            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('.')">.</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('0')">0</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" onclick="bk()">⌫</button>

            <div class="center-row">
                <button class="danger" onclick="clr()">C</button>
                <button class="equal" onclick="eq()">=</button>
            </div>
        </div>
    </div>

    <script>
        let exp = "";
        const d = document.getElementById("d");
        const show = () => d.textContent = exp || "0";

        function press(x) { exp += x; show(); }
        function clr() { exp = ""; show(); }
        function bk() { exp = exp.slice(0, -1); show(); }

        function eq() {
            try { exp = "" + Function("return (" + exp + ")")(); }
            catch { exp = ""; d.textContent = "Error"; return; }
            show();
        }
    </script>
</body>

</html>
